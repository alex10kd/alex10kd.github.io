<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parametric Architecture</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #111;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Container */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Animated background */
    .animated-bg {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle at center, #0e0e0e, #111);
      overflow: hidden;
    }

    /* Geometric shape (hexagon) */
    .hexagon {
      position: absolute;
      width: 120px;
      height: 69.28px; /* Height = sin(60deg) * width */
      background-color: rgba(0, 128, 255, 0.15);
      margin: 34.64px 0;
      animation: animateHex 20s linear infinite;
    }

    .hexagon:before,
    .hexagon:after {
      content: "";
      position: absolute;
      width: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
    }

    .hexagon:before {
      bottom: 100%;
      border-bottom: 34.64px solid rgba(0, 128, 255, 0.15);
    }

    .hexagon:after {
      top: 100%;
      border-top: 34.64px solid rgba(0, 128, 255, 0.15);
    }

    @keyframes animateHex {
      0% {
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-1500px) rotate(360deg) scale(0.5);
        opacity: 0;
      }
    }

    /* Overlay text */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 1;
    }

    .overlay h1 {
      font-size: 3em;
      letter-spacing: 2px;
    }

    .overlay p {
      font-size: 1.2em;
      margin-top: 20px;
    }

    /* Responsive design */
    @media only screen and (max-width: 600px) {
      .overlay h1 {
        font-size: 2em;
      }
      .overlay p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="animated-bg">
      <!-- Hexagons will be injected here -->
    </div>
    <div class="overlay">
      <h1>Parametric Architecture</h1>
      <p>Redefining spaces with parametric design.</p>
    </div>
  </div>

  <!-- Minimal JavaScript -->
  <script>
    const bg = document.querySelector('.animated-bg');
    const hexagonCount = 100;

    for (let i = 0; i < hexagonCount; i++) {
      const hex = document.createElement('div');
      hex.classList.add('hexagon');

      // Random position
      hex.style.left = Math.random() * 200 - 50 + '%';
      hex.style.top = Math.random() * 200 - 50 + '%';

      // Random animation delay
      hex.style.animationDelay = Math.random() * -20 + 's';

      // Random size
      const scale = Math.random() * 0.5 + 0.75;
      hex.style.transform = `scale(${scale})`;

      // Append to background
      bg.appendChild(hex);
    }
  </script>
</body>
</html>
