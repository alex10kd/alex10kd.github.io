<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Slab Grid Example</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Include Three.js library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script>
        // Basic setup
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0x202020);

        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(100, 100, 100);
        camera.lookAt(0, 0, 0);

        var renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a grid of boxes with slabs
        var gridSize = 3;
        var boxSize = 40;
        var spacing = 40;
        var boxes = [];
        var minHeight = 15;
        var maxHeight = 50;

        for (var i = 0; i < gridSize; i++) {
            for (var j = 0; j < gridSize; j++) {
                var group = new THREE.Group();

                var height = Math.random() * (maxHeight - minHeight) + minHeight;
                var numSlabs = Math.floor(height / 3);

                var geometry = new THREE.PlaneGeometry(boxSize, boxSize);
                var material = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });

                for (var k = 0; k < numSlabs; k++) {
                    var slab = new THREE.Mesh(geometry, material);
                    slab.rotation.x = -Math.PI / 2;
                    slab.position.y = (k + 1) * 3;
                    group.add(slab);
                }

                group.position.x = (i - 1) * (boxSize + spacing);
                group.position.z = (j - 1) * (boxSize + spacing);

                scene.add(group);
                boxes.push(group);
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', function() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
