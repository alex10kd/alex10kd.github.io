<!DOCTYPE html>
<html>
<head>
  <title>ALEX'S LI BLOG - MINIMAL TXT</title>
  <style>
    body {
      background-color: white;
      color: #00AA00;
      font-family: "Courier New", monospace;
      margin: 20px;
      font-size: 14px;
      line-height: 1.4;
    }
    
    h1, h2, h3 {
      color: #000000;
    }
    
    a {
      color: #0066CC;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #00AA00;
      padding: 20px;
    }
    
    .blog-posts {
      margin-top: 20px;
    }
    
    .post {
      border: 1px dashed #00AA00;
      padding: 20px;
      margin-bottom: 30px;
      background-color: #f9f9f9;
    }
    
    .post-date {
      color: #000000;
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: bold;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }
    
    .pagination button {
      background-color: #f9f9f9;
      border: 1px solid #00AA00;
      color: #00AA00;
      padding: 5px 10px;
      cursor: pointer;
      font-family: "Courier New", monospace;
    }
    
    .pagination button:hover {
      background-color: #00AA00;
      color: white;
    }
    
    .pagination button:disabled {
      background-color: #f9f9f9;
      color: #999;
      border-color: #999;
      cursor: not-allowed;
    }
    
    .page-info {
      text-align: center;
      margin-bottom: 10px;
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ALEX'S LINKEDIN POSTS</h1>
    
    <div style="margin: 20px 0; padding: 10px; border: 1px dotted #00AA00;">
      <p>> STATUS: Displaying Alex Christodoulou's LinkedIn posts</p>
      <p>> PROFILE: <a href="https://www.linkedin.com/in/alexchristodoulou/" target="_blank">Alex Christodoulou | LinkedIn</a></p>
      <p>> LAST UPDATE: <span id="last-update"></span></p>
    </div>
    
    <div class="blog-posts">
      <h2>MY POSTS:</h2>
      
      <div class="page-info" id="page-info">Loading posts...</div>
      
      <div id="posts-container">
        <!-- Posts will be loaded here -->
      </div>
      
    </div>
  </div>

  <script>
    async function fetchEmbedFiles() {
      try {
        const response = await fetch("file_list.json"); // Fetch file list from server (backend script needed)
        const files = await response.json();
        
        files.sort((a, b) => new Date(b.date) - new Date(a.date)); // Sort by date (newest first)
        
        let postsContainer = document.getElementById("posts-container");
        postsContainer.innerHTML = ""; // Clear before adding
        
        files.forEach(file => {
          fetch(file.name)
            .then(res => res.text())
            .then(embedCode => {
              let postDiv = document.createElement("div");
              postDiv.classList.add("post");
              postDiv.innerHTML = `<div class="post-date">${file.date}</div>${embedCode}`;
              postsContainer.appendChild(postDiv);
            });
        });

        document.getElementById("last-update").textContent = new Date().toLocaleDateString();
        document.getElementById("page-info").textContent = `Showing ${files.length} posts`;

      } catch (error) {
        console.error("Error loading posts:", error);
        document.getElementById("page-info").textContent = "Failed to load posts.";
      }
    }

    fetchEmbedFiles();
  </script>
</body>
</html>
